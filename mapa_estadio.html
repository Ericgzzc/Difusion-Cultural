<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="favicon.ico">
	<!--CSS-->
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<!--Javascripsts-->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script>
		function initialize() {
		  var mapOptions = {
		    zoom: 17,
		    center: new google.maps.LatLng(25.65219,-100.286305),
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		  }
		  var map_estadio = new google.maps.Map(document.getElementById('map-canvas'),
		                                mapOptions);
		  

		  var image = 'images/butons/bandera.png';
		  var myLatLng = new google.maps.LatLng(25.65219,-100.286305);
		  
		  var estadio = new google.maps.Marker({
		      position: myLatLng,
		      map: map_estadio,
		      icon: image
		  });
		 
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<title>Mapa Estadio Tecnológico | Difusión Cultural </title>
</head>
<body>
	<div class="mapa" id="map-canvas"></div>
</body>
</html>
